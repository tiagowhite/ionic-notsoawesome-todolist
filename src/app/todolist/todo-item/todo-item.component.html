<ion-item-sliding>
    <ion-item>
        <ion-checkbox color="success" [checked]="item.completed"></ion-checkbox>
        <ion-label>
            <p [ngStyle]="setStyle()">{{ item.task }}</p>
            <p><small style="color: #989aa2;"> {{ item.created_at | date }}</small></p>
        </ion-label>
    </ion-item>
    <ion-item-options side="end">
        <ion-item-option color="danger">
            <ion-icon name="trash"></ion-icon>
            Remover
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
