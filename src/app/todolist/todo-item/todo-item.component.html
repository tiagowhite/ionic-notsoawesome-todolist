<ng-container *ngFor="let todo of todoList">
  <ion-item-sliding>
    <ion-item>
      <ion-checkbox color="success" [checked]="todo.completed"></ion-checkbox>
      <ion-label>
        <p [ngStyle]="setStyle()">{{ todo.task }}</p>
        <p>
          <small style="color: #989aa2;"> {{ todo.created_at | date }}</small>
        </p>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="trash"></ion-icon>
        Remover
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ng-container>
